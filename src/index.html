<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>متجر عربي</title>
  </head>
  <body>
    <!-- Start Header Section -->
    <header class="header">
      <nav class="navbar navbar-expand-lg py-0">
        <div class="container">
          <a class="navbar-brand me-auto mb-3 me-lg-4" href="#">عربي</a>
          <div class="navbar-cart order-lg-5 ms-lg-3">
            <i class="fas fa-shopping-cart d-block text-muted"></i>
          </div>
          <button
            class="navbar-toggler p-0 rounded-0 text-muted shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars d-block"></i>
          </button>
          <form
            class="d-flex border-top border-bottom py-4 py-lg-0 navbar-form"
          >
            <input
              class="form-control m-0 rounded-0 shadow-none"
              type="search"
              placeholder="كلمة البحث"
              aria-label="Search"
            />
            <button
              class="btn navbar-btn px-4 rounded-0 shadow-none"
              type="submit"
            >
              ابحث
            </button>
          </form>
          <div
            class="collapse navbar-collapse bg-light"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-muted active"
                  aria-current="page"
                  href="#"
                  >الصفحة الرئيسية</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link text-muted dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  أقسام المتجر
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">أطفال</a></li>
                  <li><a class="dropdown-item" href="#">نسائي</a></li>
                  <li><a class="dropdown-item" href="#">رجالي</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="#">البحث المتقدم</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="#">تواصل معنا</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header Section -->
  </body>
</html>
